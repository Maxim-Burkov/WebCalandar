<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование событий</title>
</head>
<body>
{% for event in events %}
<section class="event_sec">
    <div class="wrapper">
        <h1><a class="event_name" href="{% url 'redacting' event.id %}">{{ event.name }}</a></h1>
        <p class="event_text">{{ event.text }}</p>
        <p>{{ event.id }}</p>
    </div>
</section>
{% endfor %}

</body>
</html>
